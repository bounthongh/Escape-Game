<!DOCTYPE html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<html>
    <app-navbar></app-navbar>
  <head>
    <title>Sign Up Page</title>
  </head>
  <body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Sign Up</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="signupForm">
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="e-mail">
                  </div>
                  <div *ngIf="signupForm.controls['email'].invalid && (signupForm.controls['email'].dirty || signupForm.controls['email'].touched)" class="alert alert-danger">
                    <div *ngIf="signupForm.controls['email'].dirty">
                      Email is not valide
                    </div>
                    <div *ngIf="signupForm.controls['email'].errors.required">
                      Email is required.
                    </div>
                  </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
            <input pPassword type="password" id="password" formControlName="password" class="form-control" required minlength="9" placeholder="password">
            </div>
            <div *ngIf="signupForm.controls['password'].invalid && (signupForm.controls['password'].dirty || signupForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="signupForm.controls['password'].errors.required">
                  Password is required.
                </div>
                <div *ngIf="signupForm.controls['password'].errors.minlength">
                    Password require minimum 9 caracters
                  </div>
              </div>
            <div class="form-group">
                <button class="btn float-right login_btn" (click)="onSignup()" [disabled]="signupForm.invalid">Sign up</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </body>
  </html>
