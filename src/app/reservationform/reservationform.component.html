<app-navbar></app-navbar>
<p>reservationform works!</p>
<div class="container">
    <div class="row">
<div class="form-group lightColor">
<div class="col-6">
 <p-dropdown placeholder="liste des salles" [options]="rooms" [(ngModel)]="Room"></p-dropdown>
</div>

<div class="col-6">
    <p-calendar placeholder="Date de reservation" *ngIf='Room' [(ngModel)]="Date"></p-calendar>
</div>
<div class="col-6">
    <p-dropdown *ngIf='Date' placeholder="Horraire" [options]="hourlist" [(ngModel)]="Hour"></p-dropdown>
   </div>
<div class="col-6">

<p-table #dt  [columns]="cols" [value]="reservate" [paginator]="true" [rows]="20">
    <ng-template pTemplate="caption">
        Reservation
        </ng-template>
    <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                </th>
            </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr [pSelectableRow]="rowData">
            <td>{{rowData.Acheteur.Nom}}</td>
            <td>{{rowData.Game.Nom}}</td>
            <td>{{rowData.Reservation.length}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>
</div>
