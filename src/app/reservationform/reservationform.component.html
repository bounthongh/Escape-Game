<app-navbar></app-navbar>
<div class="container">
<p>reservationform works!</p>
<div class="form-group lightColor">
<div class="ui-g-12 ui-md-4">
    
    <mat-form-field>
        <mat-label>List de Salles</mat-label>
        <mat-select [(ngModel)]="selectedValue" name="food">
          <mat-option *ngFor="let salle of salles" [value]="salle">
            {{salle}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="calendar lightColor" *ngIf="selectedValue">
    <mat-form-field>
  <input matInput [matDatepicker]="picker" (dateChange)="addEvent('change', $event)" placeholder="Choose a date">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
  </mat-form-field>
  <mat-form-field *ngIf="hourlistFinal.length > 0">
    <mat-label>Hours</mat-label>
    <mat-select>
      <mat-option>None</mat-option>
      <mat-option *ngFor="let hours of hourlistFinal" (click)="sendData(hours)">{{hours}}</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
</div>
</div>
<table mat-table [dataSource]="dataSource" *ngIf="picker" class="mat-elevation-z8">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
