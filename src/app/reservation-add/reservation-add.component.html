<div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="col-md-4">Reservation Name</label>
          <input type="text" class="form-control" />
        </div>
        <div class="form-group">
          <label class="col-md-4">Selected Room</label>
          <select class="form-control" id="room">
            <option>Room 1</option>
            <option>Room 2</option>
            <option>Room 3</option>
            <option>Room 4</option>
          </select>
        </div>
        <div class="form-group">
          <label class="col-md-4">Number Of Players</label>
          <select class="form-control" id="NbPlayer">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Booking</button>
        </div>
      </form>
    </div>
  </div>
