<!DOCTYPE html>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<html>
  <app-navbar></app-navbar>
  <head>
    <title>Login Page</title>
  </head>
  <body>
  <div class="container">
    <div class="d-flex justify-content-center h-100">
      <div class="card">
        <div class="card-header">
          <h3>Login</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm">  
                <div class="input-group form-group">
                    <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                    <input type="email" id="email" formControlName="email" class="form-control" placeholder="e-mail">
                  </div>
                  <div *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].errors.required && loginForm.controls['email'].touched" class="alert alert-danger">
                      Email is required.
                  </div>
            <div class="input-group form-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
              </div>
            <input Password type="password" id="password" formControlName="password" class="form-control" placeholder="password">
            </div>
            <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)" class="alert alert-danger">
                <div *ngIf="loginForm.controls['password'].errors.required">
                  Password is required.
                </div>
              </div>
            <div class="form-group">
              <button class="btn login_btn" (click)="onLogin()" [disabled]="loginForm.invalid">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <p class="alert-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
  </body>

  </html>
