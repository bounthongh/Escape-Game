<mat-selection-list #lists_>
  <mat-list-item *ngFor="let lists_ of hourlist">
    <button type="button" (click)="sendData(lists_)" name="button">{{lists_}}</button>
  </mat-list-item>
  <mat-divider></mat-divider>

</mat-selection-list>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Validate</button>
</mat-dialog-actions>
